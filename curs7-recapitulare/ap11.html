<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link rel="stylesheet" href="./css/ap4.css">
</head>
<body>
    <div>
        <h2>Formular de Contact</h2>
        <h4>Va rugam sa ne contactati pentru mai multe optiuni</h4>
        <form action="" method="post"></form>
        <input type="text" name="fullname" placeholder="Nume si Prenume" required> <br>
        <input type="email" name="email" id="" placeholder="Your Email Adress" required> <br>
        <input type="tel" name="tel" id="" maxlength="10" minlength="10" placeholder="Telefon(Optional)" required> <br>
        <input type="url" name="url" id="" placeholder="Web Site(optional)"> <br>
        <textarea name="mesaj" id="" cols="30" rows="10" placeholder="Mesajul Dumneavoastra"></textarea> <br>
        <input type="submit" value="Trimite Datele"> <br>
        <p class="note">Campurile marcate cu (*) sunt obligatorii!</p>
    </div>
</body>
</html>
