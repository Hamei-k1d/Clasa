<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        counter-reset: titlu
    }
    h1 {
        color: blue;
        counter-reset: subtitlu;
    }

    h1::before {
        counter-increment: titlu;
        content: " " counter(titlu);
    }

    h2 {
        color: red;
    }
    h2::before{
        counter-increment:subtitlu ;
        content:counter(titlu)"." counter(subtitlu)"";
        
    }

    
</style>

<body>
    <h1>Titlu
        <h2>Subtitlu</h2>
        <h2>Subtitlu</h2>
        <h2>Subtitlu</h2>
    </h1>
    <h1>Titlu
        <h2>Subtitlu</h2>
        <h2>Subtitlu</h2>
        <h2>Subtitlu</h2>
    </h1>
    <h1>Titlu
        <h2>Subtitlu</h2>
        <h2>Subtitlu</h2>
        <h2>Subtitlu</h2>
    </h1>
</body>

</html>
