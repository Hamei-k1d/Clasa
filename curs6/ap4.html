<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicatia4</title>
</head>
<body>
    <div>
    <h1>Formular Contact</h1>
    <!-- method="post" enctype="multipart/form-data"> pentru a face upload -->
    <form action="" method="post" enctype="multipart/form-data">
        <label for="oras">Selecteaza orasul dorit</label>
        <select name="oras" id="oras">
            <option value="">Selecteaza</option>
            <option value="1">Bucuresti</option>
            <option value="2">Timisoara</option>
            <option value="3">Iasi</option>
            <option value="4">Cluj-Napoca</option>
        </select><br>
        <label for="cursuri">Cursurile dorite</label>
        <select name="cursuru[]" id="cursuri" multiple>
            <option value="php">PHP</option>
            <option value="js">JavaScript</option>
            <option value="vue">VueJs</option>
        </select><br>
        <label for="mesaj">Mesaj</label>
        <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea> <br>
        <label for="cv">CV</label>
        <input type="file" name="document" id="cv"> <br>
        <!-- fieldset pentru border -->
        <fieldset>
<figcaption>Program cursrui</figcaption>
<input type="radio" name="timp" id="dimineata">dimineata
<input type="radio" name="timp" id="pranz">pranz
<input type="radio" name="timp" id="seara">seara
        </fieldset>
        <br>
        <input type="checkbox" name="termeni" id="" checked>Termeni si conditii
        <input type="checkbox" name="abonat" id="">Abonat <br>
        <input type="submit" value="Trimite">




    </form>
</div>
</body>
</html>
