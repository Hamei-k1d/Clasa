<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
</head>

<body>
    <h1>Primul Formular</h1>
    <!-- fara method merge -->
    <form action="" method="post" >
        <!-- atribut name obligatoriu/important la text si unic -->
       
        <label for="nume">Nume</label> <br>
        <input type="text" name="nume" id="nume" placeholder="Nume" required> <br>
        
        <label for="prenume">Prenume</label> <br>
        <input type="text" name="prenume" id="prenume" placeholder="Prenume" required> <br>
       
        <label for="email">Email</label>
        <input type="email" name="emailadress" id="email" placeholder="email" required><br>
        
        <label for="pass">Password</label>
        <input type="password" name="" id="pass" placeholder="password" required><br>
       
        <label for="gen">Gen</label> <br>
        <input type="radio" name="gen" id="" value="m">M
        <input type="radio" name="gen" id="" value="f">F
        <input type="radio" name="gen" id="" value="Betiv">Betiv<br>
      
        <label for="curs">Perioada curs</label> <br>
        <input type="radio" name="curs" id="" checked value="dimineata">Dimineata
        <input type="radio" name="curs" id="" value="pranz" disabled>Pranz
        <input type="radio" name="curs" id="" value="seara">Seara <br>
           <label for="limbaje">Limbaje de programare</label> <br>
           <input type="checkbox" name="php" id="" value="php">PHP <br>
           <input type="checkbox" name="html" id="" value="html">HTML <br>
           <input type="checkbox" name="javascript" id="" value="javascript">Javascript <br>
           <input type="checkbox" name="css" id="" value="css">CSS <br>
           <input type="checkbox" name="pyton" id="" value="pyton">Pyton <br>
           <!-- required(obligatoriu),chechked-value(selecteaza casuta) -->

    


        <input type="submit" value="Trimite datele">
        <input type="reset" value="Sterge Datele">
    </form>
</body>

</html>
