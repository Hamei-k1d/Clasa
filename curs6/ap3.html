<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formular cu select</h1>
    <!-- default e get la form -->
    <form action="">
<label for="oras">Selecteaza orasul de resedinta</label>
<select name="oras" id="oras" required>
    <option value="">Selecteaza.. </option>
    <option value="Bucuresti">Bucuresti</option>
    <option value="Cluj">Cluj</option>
    <option value="Timisoara"selected>Timisoara</option>
    <option value="Iasi">Iasi</option>
</select>
<label for="eveniment">Selecteaza orasul de eveniment</label>
<!-- multiple(pentru mai multe required-uri)paranteze patrate pentru mai multe elemente -->
<select name="eveniment[]" id="eveniment"required multiple="multiple"> 
    <option value="">Selecteaza.. </option>
    <option value="Bucuresti">Bucuresti</option>
    <option value="Cluj">Cluj</option>
    <option value="Timisoara"selected>Timisoara</option>
    <option value="Iasi">Iasi</option>
</select>
<br>
<label for="mesaj">Mesaj</label>
<textarea name="mesaj" id="mesa" cols="30" rows="10" >
Demo pratatatatataatata
</textarea>

 <input type="submit" value="Trimite datele">
    </form>
</body>
</html>
